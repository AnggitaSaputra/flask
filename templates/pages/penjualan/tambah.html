{% extends "layouts/appLayout.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/menu.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h2>Formulir Pembelian Barang</h2>
    <form action="{{ url_for('main.tambah_penjualan') }}" method="POST">
        <label for="id_menu">Pilih Menu:</label>
        <select id="id_menu" name="id_menu">
            {% for item in menu_items %}
                <option value="{{ item.0 }}">{{ item.1 }}</option>
            {% endfor %}
        </select>

        <label for="jumlah_barang">Jumlah Barang:</label>
        <input type="number" id="quantity" name="quantity" min="1" required>

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
