{% extends "layouts/appLayout.html" %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/menu.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <h1>Tambah Jurnal Umum</h1>
    <form action="{{ url_for('main.tambah_jurnal') }}" method="POST">
        <div class="form-group">
            <label for="tanggal">Tanggal</label>
            <input type="date" id="tanggal" name="tanggal" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="keterangan">Keterangan</label>
            <textarea type="text" id="keterangan" name="keterangan" class="form-control" required></textarea>
        </div>
        <div class="form-group">
            <label for="debit">Debit</label>
            <input type="number" id="debit" name="debit" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Tambah Jurnal</button>
    </form>
</div>
{% endblock %}
